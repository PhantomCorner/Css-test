<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Header content</header>
    <div class="container">
      <div class="left" id="left"></div>
      <div class="right">right</div>
    </div>
    <footer>Footer contnent</footer>
  </body>
</html>
<script>
  let div = document.getElementById("left");
  function loadURL(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.src = url;
      img.onload = () => {
        resolve(img);
      };
      img.onerror = (error) => reject(error);
    });
  }
  loadURL(
    "https://images.ctfassets.net/lzny33ho1g45/T5qqQQVznbZaNyxmHybDT/5f7580349045322d572a078262bee1b8/Best_URL_shortener.jpg"
  )
    .then((img) => {
      console.log(img.naturalWidth, img.naturalHeight);
      div.appendChild(img);
    })
    .catch((err) => {
      console.log(err);
    });
</script>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    background-color: gray;
    height: 800px;
  }
  header {
    padding: 1rem;
  }
  .container {
    flex: 1;
    display: flex;
  }
  .left {
    width: 25%;
    background-color: green;
  }
  .right {
    width: 75%;
    background-color: blue;
  }
  footer {
    padding: 1rem;
  }
</style>
