<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const loadIMG = function (url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = url;
          img.onload = () => resolve(img);
          img.onerror = (error) => reject(error);
        });
      };
      loadIMG(
        "https://images.ctfassets.net/lzny33ho1g45/T5qqQQVznbZaNyxmHybDT/5f7580349045322d572a078262bee1b8/Best_URL_shortener.jpg"
      )
        .then((img) => {
          document.body.appendChild(img);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </head>
  <body></body>
</html>
