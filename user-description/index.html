<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function moveFollowDiv() {
        const followDiv = document.querySelector(".follow");
        const descriptionDiv = document.querySelector(".user-info");
        const statusDiv = document.querySelector(".status");

        if (window.innerWidth < 600) {
          descriptionDiv.appendChild(followDiv);
        } else {
          statusDiv.appendChild(followDiv);
        }
      }

      window.addEventListener("resize", moveFollowDiv);
      window.addEventListener("DOMContentLoaded", moveFollowDiv);
    </script>
  </head>
  <body class="container">
    <div class="card">
      <div class="description">
        <div class="user-info">
